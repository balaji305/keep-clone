<nav class="navbar navbar-expand navbar-dark header">
  <div class="navbar header-left">
    <img src="../../assets/logo.jpeg" alt="" class="logo-img" />
    <a class="navbar-brand" href="#">Keep</a>
  </div>
</nav>
<main>
  <div class="login-box border border-primary mx-auto">
    <div class="login-box-title">Login</div>
    <form [formGroup]="loginForm">
      <div class="form-group login-box-input">
        <label class="col-form-label login-box-input-label">UserName</label>
        <input
          type="text"
          formControlName="userName"
          class="form-control login-box-input-input"
        />
        <div
          *ngIf="
            loginForm.controls['userName'].invalid &&
            loginForm.controls['userName'].touched
          "
          class="login-box-input-small"
        >
          UserName is required
        </div>
      </div>
      <div class="form-group login-box-input">
        <label class="col-form-label login-box-input-label">Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control login-box-input-input"
        />
        <div
          *ngIf="
            loginForm.controls['password'].invalid &&
            loginForm.controls['password'].touched
          "
          class="login-box-input-small"
        >
          Password is required
        </div>
      </div>
      <div class="login-box-btn d-block mx-auto">
        <button
          class="login-box-btn-btn d-block mx-auto"
          [disabled]="!loginForm.valid"
          (click)="onSubmit()"
        >
          Submit
        </button>
      </div>
      <div class="login-box-result" *ngIf="invalidCredentialMsg">
        {{ invalidCredentialMsg }}
      </div>
      <div class="login-box-signup">
        <a class="login-box-signup-text" href="signup"
          >Don't have an account? Sign in Here</a
        >
      </div>
    </form>
  </div>
</main>
