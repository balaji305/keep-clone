<div class="side-nav-content">
  <ul class="nav-list" [ngClass]="{ 'nav-list-open': sideNavStatus }">
    <li class="nav-list-item" *ngFor="let list of lists">
      <i class="{{ list.icon }}" (click)="redirectTo(list.href)"></i>
      <span>
        <a (click)="redirectTo(list.href)">{{ list.name }}</a>
      </span>
    </li>
  </ul>
</div>
